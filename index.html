<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bitcoin Price</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div id="header">
      <p class="title">Bitcoin Quote</p>
      <p class="close"><a href="#" id="close">&times;</a></p>
    </div>
    <div id="main">
      <table>
        <tr class="price">
          <td id="bid-price">&mdash;</td>
          <td class="mid">USD</td>
          <td id="ask-price">&mdash;</td>
        </tr>
        <tr class="amount">
          <td id="bid-amount">&mdash;</td>
          <td class="mid">BTC</td>
          <td id="ask-amount">&mdash;</td>
        </tr>
      </table>
    </div>
    <div id="footer">
      <p class="link"><a href="https://clarkmoody.com/" id="ext-link">Clark Moody</a></p>
      <p class="status"><span id="conn-status">&mdash;</span></p>
    </div>
    
    <script src="./pusher.min.js" type="text/javascript"></script>
    <script src="./script.js"></script>
  </body>
</html>
